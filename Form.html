<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<script src="js/validation.js">
		
	
	</script>
</head>
<body>
<form name="frm" method="post" action="">
	<table>
		<tr>
			<td>First name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
        </tr>
		<tr>	
			<td>Last name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		<tr>
		</tr>	
			<td>Email</td>
			<td><input type="text" name="fname"></td>
		<tr>
		</tr>	
			<td>Mobile</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>	
			<td>address</td>
			<td><textarea rows="5" cols="21" name="address"> </textarea></td>
		</tr>
		<tr>	
			<td>Gender</td>
			<td>
				<input type="radio" name="Gender" value="Male">Male
				<input type="radio" name="Gender" value="Female">Female
			</td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="hobby" value="music">Music<br>
				<input type="checkbox" name="hobby" value="cricket">Cricket<br>
				<input type="checkbox" name="hobby" value="reading">reading<br>
			</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="Education">
					<option>---select education---</option>
					<option value="10th">10th</option>
					<option value="10th">12th</option>
					<option value="10th">BE</option>
				</select>	
			</td>
		</tr>
		<tr>
			<td>Resume
				
				<td><input type="file" name="Resume"></td>
			</td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="password" name="password" onblur="checkPassword();"></td>
			<td><span id="password"></span></td>	
			
		</tr>
		<tr>
			<td>confirm password</td>
			<td><input type="password",name="cpassword" onblur="confirmPassword();"></td>
			<td><span id="cpassword"></span></td> 	
		</tr>
		<tr>
			<td colspan="2" align="center">
			   <input type="submit" value="Register">
				
			</td>
		</tr>
    </table>
</form>	

</body>
</html>
